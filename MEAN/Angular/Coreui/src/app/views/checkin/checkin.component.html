<div class="modal-body">
    <form>
        <div class="form-group row">
            <label for="txtName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtName" name="name" [(ngModel)]="student.name" placeholder="Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="txtMssv" class="col-sm-2 col-form-label">Mssv</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtMssv" name="commission" [(ngModel)]="student.mssv" placeholder="Mssv">
            </div>
        </div>
        <div class="form-group row">
            <label for="txtSdt" class="col-sm-2 col-form-label">Sdt</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtSdt" name="sdt" [(ngModel)]="student.sdt" placeholder="sdt">
            </div>
        </div>
        <div class="form-group row">
            <label for="txtTruong" class="col-sm-2 col-form-label">Truong</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtTruong" name="Truong" [(ngModel)]="student.truong" placeholder="truong">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" (click)="save()" class="btn btn-primary">Save</button>
            <button type="button" (click)="hideModal()" class="btn btn-secondary">Close</button>
        </div>
    </form>
</div>
